<!-- card + -->
<div class="item-card item-card-add">
  <div class="row justify-content-center h-100">
    <button (click)="showFormModal()" class="btn btn-add col-auto my-auto">
      <i class="bi bi-plus-circle-fill"></i>
    </button>
  </div>
</div>

<!-- modal crear -->
<div [ngClass]="{'d-block': showModal, 'd-none': !showModal}" class="modal" tabindex="-1" role="dialog">
  <div class="modal-dialog" role="document">
    <div class="modal-content">
      <div class="modal-header">
        <div class="row">
          <h2 class="col-12 modal-title">
            Crear nueva tarea
          </h2>
        </div>
      </div>
      <div class="modal-body">
        <form #productoForm="ngForm" (ngSubmit)="onSubmit()">
          <div class="form-group row">
            <label class="col-12 col-form-label mt-2">Introduzca el nombre de la tarea:</label>
            <div class="col-12">
              <input required [(ngModel)]="task.name" name="name" type="text" class="form-control" #name="ngModel">
              <div *ngIf="name.invalid && name.touched" class="text-danger">
                El nombre es requerido.
              </div>
            </div>
          </div>

          <div class="form-group row">
            <label class="col-12 col-form-label mt-2">Introduzca la dificultad de tarea 0 a 5:</label>
            <div class="col-3">
              <input min="0" max="5" required [(ngModel)]="task.difficulty" name="difficulty" type="number" class="form-control"
                #price="ngModel">
              <div *ngIf="price.invalid && price.touched" class="text-danger w-100 position-absolute">
                Dificultad de tarea 0 a 5
              </div>
            </div>
          </div>

          <div class="modal-footer mt-5">
            <button
              (click)="hiddeModal()"
              type="submit"
              class="col-auto btn btn-success"
              [disabled]="productoForm.invalid">
              Crear tarea
            </button>
            <button (click)="hiddeModal()" type="button" class="btn btn-secondary" data-dismiss="modal">No</button>
          </div>
        </form>
      </div>
    </div>
  </div>
</div>
